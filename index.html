<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ãœniversite DeÄŸerlendirme Grafikleri</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .header p {
      color: #7f8c8d;

    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
      align-items: center;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    label {
      font-weight: 600;
      color: #34495e;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    select, button {
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #e1e8ed;
      border-radius: 10px;
      background: white;
      color: #2c3e50;

      min-width: 200px;
    }

    select:focus, button:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    button {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      min-width: auto;
      padding: 12px 24px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .chart-container {
      position: relative;
      height: 500px;
      margin-bottom: 20px;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .stat-card {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      border-left: 4px solid #3498db;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: #2c3e50;
    }

    .stat-label {
      color: #7f8c8d;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #7f8c8d;
      font-size: 1.2rem;
    }

    .error {
      background: #e74c3c;
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }

    .no-data {
      text-align: center;
      padding: 40px;
      color: #95a5a6;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      select, button {
        min-width: auto;
        width: 100%;
      }
      
      .chart-container {
        height: 400px;
        padding: 15px;
      }
    }

    /* Netlify iÃ§in ek animasyonlar */
    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-10px);
      }
    }

    /* Netlify deployment indicator */
    .deployment-info {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.8em;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    .deployment-info.hidden {
      display: none;
    }

    /* PWA uyumlu meta viewport */
    @media (max-width: 480px) {
      .container {
        margin: 5px;
        padding: 15px;
      }
      
      .header h1 {
        font-size: 1.8rem;
      }
      
      .controls {
        gap: 15px;
      }
      
      .stat-card {
        padding: 15px;
      }
    }

    /* Netlify Forms uyumluluÄŸu iÃ§in */
    .feedback-form {
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }

    .feedback-form.active {
      display: block;
      animation: fadeInUp 0.3s ease-out;
    }

    /* Animasyonlar */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ“Š Ãœniversite Analiz Merkezi</h1>
      <p>Ãœniversitelerin yÄ±llara gÃ¶re kategori bazlÄ± performans analizi</p>
    </div>

    <div id="errorMessage" class="error" style="display: none;"></div>

    <div class="controls">
      <div class="control-group">
        <label for="universitySelect">ğŸ« Ãœniversite</label>
        <select id="universitySelect">
          <option value="">Ãœniversite seÃ§iniz...</option>
        </select>
      </div>
      
      <div class="control-group">
        <label for="categoryFilter">ğŸ“‹ Kategori Filtresi</label>
        <select id="categoryFilter">
          <option value="">TÃ¼m kategoriler</option>
        </select>
      </div>
      
      <div class="control-group">
        <label for="yearRange">ğŸ“… YÄ±l AralÄ±ÄŸÄ±</label>
        <select id="yearRange">
          <option value="">TÃ¼m yÄ±llar</option>
          <option value="2020-2024">2020-2024</option>
          <option value="2015-2019">2015-2019</option>
          <option value="2010-2014">2010-2014</option>
        </select>
      </div>
      
      <button id="exportBtn" onclick="exportChart()">ğŸ“¥ GrafiÄŸi Ä°ndir</button>
      <button id="compareBtn" onclick="toggleCompareMode()">âš–ï¸ KarÅŸÄ±laÅŸtÄ±r</button>
    </div>

    <div id="loadingMessage" class="loading">
      Veriler yÃ¼kleniyor... â³
    </div>

    <div id="chartSection" style="display: none;">
      <div class="chart-container">
        <canvas id="chartCanvas"></canvas>
      </div>
      
      <div id="statsGrid" class="stats-grid"></div>
    </div>

    <div id="noDataMessage" class="no-data" style="display: none;">
      ğŸ“ˆ GÃ¶rÃ¼ntÃ¼lenecek veri bulunamadÄ±. LÃ¼tfen farklÄ± bir seÃ§im yapÄ±n.
    </div>

    <!-- Netlify iÃ§in deployment info -->
    <div class="deployment-info" id="deploymentInfo">
      ğŸŒ Netlify'da Ã§alÄ±ÅŸÄ±yor
    </div>
  </div>

  <!-- Netlify Analytics iÃ§in -->
  <script>
    // Netlify Analytics tracking
    if (typeof netlifyIdentity === 'undefined') {
      console.log('Netlify Analytics: Site baÅŸarÄ±yla yÃ¼klendi');
    }
    
    // Deployment info otomatik gizleme
    setTimeout(() => {
      const deployInfo = document.getElementById('deploymentInfo');
      if (deployInfo) {
        deployInfo.style.opacity = '0';
        setTimeout(() => deployInfo.remove(), 500);
      }
    }, 5000);
  </script>

  <script>
    let data = {};
    let chart;
    let compareMode = false;
    let selectedUniversities = new Set();

    // Sample data generator (fallback iÃ§in)
    function generateSampleData() {
      const universities = ['Ä°stanbul Teknik Ãœniversitesi', 'BoÄŸaziÃ§i Ãœniversitesi', 'Orta DoÄŸu Teknik Ãœniversitesi', 'Hacettepe Ãœniversitesi', 'Ankara Ãœniversitesi', 'KoÃ§ Ãœniversitesi', 'SabancÄ± Ãœniversitesi'];
      const categories = ['Akademik Performans', 'AraÅŸtÄ±rma Kalitesi', 'Ã–ÄŸrenci Memnuniyeti', 'UluslararasÄ± GÃ¶rÃ¼nÃ¼rlÃ¼k', 'Mezun Ä°stihdamÄ±', 'KampÃ¼s YaÅŸamÄ±'];
      const years = ['2018', '2019', '2020', '2021', '2022', '2023', '2024'];
      
      universities.forEach(uni => {
        data[uni] = {};
        categories.forEach(cat => {
          data[uni][cat] = {};
          years.forEach(year => {
            // GerÃ§ekÃ§i skorlar Ã¼ret (60-100 arasÄ±, hafif trend ile)
            const baseScore = Math.floor(Math.random() * 25) + 70;
            const yearTrend = (parseInt(year) - 2018) * (Math.random() * 2 - 1);
            data[uni][cat][year] = Math.max(50, Math.min(100, Math.floor(baseScore + yearTrend)));
          });
        });
      });
    }

    async function fetchData() {
      try {
        showElement('loadingMessage');
        hideElement('errorMessage');
        hideElement('chartSection');
        hideElement('noDataMessage');
        
        // JSON dosyasÄ±ndan veriyi yÃ¼klemeye Ã§alÄ±ÅŸ
        try {
          // Netlify iÃ§in cache busting ve hata yÃ¶netimi
          const timestamp = new Date().getTime();
          const response = await fetch(`universite_kategori_yil_puan.json?v=${timestamp}`, {
            method: 'GET',
            headers: {
              'Accept': 'application/json',
              'Cache-Control': 'no-cache'
            }
          });
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          
          const contentType = response.headers.get('content-type');
          if (contentType && !contentType.includes('application/json') && !contentType.includes('text/plain')) {
            throw new Error('GeÃ§ersiz dosya formatÄ±. JSON dosyasÄ± bekleniyor.');
          }
          
          const rawData = await response.text();
          
          try {
            data = JSON.parse(rawData);
          } catch (parseError) {
            throw new Error('JSON parse hatasÄ±: ' + parseError.message);
          }
          
          // Veri doÄŸrulama
          if (!data || typeof data !== 'object' || Object.keys(data).length === 0) {
            throw new Error('JSON dosyasÄ± boÅŸ veya geÃ§ersiz format.');
          }
          
          // Veri yapÄ±sÄ±nÄ± doÄŸrula
          const firstUniversity = Object.keys(data)[0];
          if (!data[firstUniversity] || typeof data[firstUniversity] !== 'object') {
            throw new Error('JSON dosyasÄ±ndaki veri yapÄ±sÄ± beklenen formatta deÄŸil.');
          }
          
          console.log(`âœ… ${Object.keys(data).length} Ã¼niversite verisi JSON dosyasÄ±ndan yÃ¼klendi.`);
          
          // BaÅŸarÄ± mesajÄ± gÃ¶ster
          const successDiv = document.createElement('div');
          successDiv.style.cssText = `
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
            animation: fadeInUp 0.5s ease-out;
          `;
          successDiv.innerHTML = `
            âœ… <strong>CanlÄ± Veri:</strong> ${Object.keys(data).length} Ã¼niversite verisi baÅŸarÄ±yla yÃ¼klendi
          `;
          
          const container = document.querySelector('.container');
          container.insertBefore(successDiv, container.children[1]);
          
          // 3 saniye sonra mesajÄ± kaldÄ±r
          setTimeout(() => {
            if (successDiv.parentNode) {
              successDiv.style.animation = 'fadeOut 0.5s ease-out';
              setTimeout(() => successDiv.remove(), 500);
            }
          }, 3000);
          
        } catch (fetchError) {
          console.warn('JSON dosyasÄ± yÃ¼klenemedi, sample data kullanÄ±lÄ±yor:', fetchError.message);
          
          // Fallback: Sample data kullan
          generateSampleData();
          
          // KullanÄ±cÄ±ya bilgi ver
          const warningDiv = document.createElement('div');
          warningDiv.style.cssText = `
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            animation: fadeInUp 0.5s ease-out;
          `;
          warningDiv.innerHTML = `
            âš ï¸ <strong>Demo Modu:</strong> universite_kategori_yil_puan.json dosyasÄ± bulunamadÄ±.<br>
            <small>Ã–rnek verilerle Ã§alÄ±ÅŸÄ±lÄ±yor. GerÃ§ek veri iÃ§in JSON dosyasÄ±nÄ± projeye ekleyin ve yeniden deploy edin.</small>
            <br><small style="opacity: 0.8;">Hata detayÄ±: ${fetchError.message}</small>
          `;
          
          const container = document.querySelector('.container');
          container.insertBefore(warningDiv, container.children[1]);
          
          console.log(`ğŸ“Š ${Object.keys(data).length} Ã¼niversite sample verisi oluÅŸturuldu.`);
        }
        
        populateUniversityList();
        populateCategoryFilter();
        hideElement('loadingMessage');
        
      } catch (error) {
        console.error('Kritik hata:', error);
        showError('Uygulama baÅŸlatÄ±lamadÄ±: ' + error.message);
        hideElement('loadingMessage');
      }
    }

    function populateUniversityList() {
      const select = document.getElementById('universitySelect');
      select.innerHTML = '<option value="">Ãœniversite seÃ§iniz...</option>';
      
      Object.keys(data).sort().forEach(university => {
        const option = document.createElement('option');
        option.value = university;
        option.textContent = university;
        select.appendChild(option);
      });
      
      select.addEventListener('change', handleUniversityChange);
    }

    function populateCategoryFilter() {
      const select = document.getElementById('categoryFilter');
      const categories = new Set();
      
      Object.values(data).forEach(uni => {
        Object.keys(uni).forEach(cat => categories.add(cat));
      });
      
      Array.from(categories).sort().forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        select.appendChild(option);
      });
      
      select.addEventListener('change', () => {
        const selectedUni = document.getElementById('universitySelect').value;
        if (selectedUni) renderChart(selectedUni);
      });
    }

    function handleUniversityChange() {
      const select = document.getElementById('universitySelect');
      const university = select.value;
      
      if (!university) {
        hideElement('chartSection');
        showElement('noDataMessage');
        return;
      }
      
      if (compareMode) {
        if (selectedUniversities.has(university)) {
          selectedUniversities.delete(university);
        } else {
          selectedUniversities.add(university);
        }
        renderComparisonChart();
      } else {
        renderChart(university);
      }
    }

    function renderChart(university) {
      if (!data[university]) {
        showElement('noDataMessage');
        hideElement('chartSection');
        return;
      }

      hideElement('noDataMessage');
      showElement('chartSection');
      
      const ctx = document.getElementById('chartCanvas').getContext('2d');
      const categoryFilter = document.getElementById('categoryFilter').value;
      const yearRange = document.getElementById('yearRange').value;
      
      let categories = Object.keys(data[university]);
      if (categoryFilter) {
        categories = categories.filter(cat => cat === categoryFilter);
      }
      
      let years = [...new Set(Object.values(data[university]).flatMap(k => Object.keys(k)))].sort();
      if (yearRange) {
        const [startYear, endYear] = yearRange.split('-');
        years = years.filter(year => year >= startYear && year <= endYear);
      }

      const datasets = categories.map((category, index) => {
        const colors = [
          '#3498db', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6',
          '#1abc9c', '#34495e', '#e67e22', '#95a5a6', '#d35400'
        ];
        
        return {
          label: category,
          data: years.map(year => data[university][category][year] || null),
          borderColor: colors[index % colors.length],
          backgroundColor: colors[index % colors.length] + '20',
          borderWidth: 3,
          fill: false,
          tension: 0.4,
          pointRadius: 6,
          pointHoverRadius: 8
        };
      });

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: years,
          datasets: datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: `${university} - Performans Analizi`,
              font: { size: 18, weight: 'bold' },
              color: '#2c3e50'
            },
            legend: {
              display: true,
              position: 'top',
              labels: {
                usePointStyle: true,
                padding: 20,
                font: { size: 12 }
              }
            },
            tooltip: {
              mode: 'index',
              intersect: false,
              backgroundColor: 'rgba(0,0,0,0.8)',
              titleFont: { size: 14 },
              bodyFont: { size: 13 },
              cornerRadius: 8
            }
          },
          scales: {
            y: {
              title: { 
                display: true, 
                text: 'Puan',
                font: { size: 14, weight: 'bold' }
              },
              suggestedMin: 0,
              suggestedMax: 100,
              grid: { color: 'rgba(0,0,0,0.1)' }
            },
            x: {
              title: { 
                display: true, 
                text: 'YÄ±l',
                font: { size: 14, weight: 'bold' }
              },
              grid: { color: 'rgba(0,0,0,0.1)' }
            }
          },
          interaction: {
            mode: 'nearest',
            axis: 'x',
            intersect: false
          }
        }
      });
      
      updateStats(university, categories, years);
    }

    function renderComparisonChart() {
      if (selectedUniversities.size === 0) {
        hideElement('chartSection');
        showElement('noDataMessage');
        return;
      }
      
      hideElement('noDataMessage');
      showElement('chartSection');
      
      const ctx = document.getElementById('chartCanvas').getContext('2d');
      const categoryFilter = document.getElementById('categoryFilter').value;
      
      // TÃ¼m seÃ§ili Ã¼niversiteler iÃ§in ortalama skorlarÄ± hesapla
      const datasets = [];
      const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6'];
      
      Array.from(selectedUniversities).forEach((university, index) => {
        if (!data[university]) return;
        
        let categories = Object.keys(data[university]);
        if (categoryFilter) {
          categories = categories.filter(cat => cat === categoryFilter);
        }
        
        const years = [...new Set(Object.values(data[university]).flatMap(k => Object.keys(k)))].sort();
        const avgScores = years.map(year => {
          const scores = categories.map(cat => data[university][cat][year]).filter(score => score !== null && score !== undefined);
          return scores.length > 0 ? scores.reduce((a, b) => a + b, 0) / scores.length : null;
        });
        
        datasets.push({
          label: university,
          data: avgScores,
          borderColor: colors[index % colors.length],
          backgroundColor: colors[index % colors.length] + '20',
          borderWidth: 3,
          fill: false,
          tension: 0.4,
          pointRadius: 6,
          pointHoverRadius: 8
        });
      });
      
      if (chart) chart.destroy();
      
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [...new Set(Object.values(data).flatMap(uni => Object.values(uni).flatMap(k => Object.keys(k))))].sort(),
          datasets: datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: 'Ãœniversite KarÅŸÄ±laÅŸtÄ±rmasÄ± - Ortalama Skorlar',
              font: { size: 18, weight: 'bold' },
              color: '#2c3e50'
            }
          },
          scales: {
            y: {
              title: { display: true, text: 'Ortalama Puan' },
              suggestedMin: 0,
              suggestedMax: 100
            },
            x: {
              title: { display: true, text: 'YÄ±l' }
            }
          }
        }
      });
      
      document.getElementById('statsGrid').innerHTML = '';
    }

    function updateStats(university, categories, years) {
      const statsGrid = document.getElementById('statsGrid');
      statsGrid.innerHTML = '';
      
      if (!data[university]) return;
      
      // Genel istatistikler hesapla
      const allScores = [];
      categories.forEach(cat => {
        years.forEach(year => {
          const score = data[university][cat][year];
          if (score !== null && score !== undefined) {
            allScores.push(score);
          }
        });
      });
      
      if (allScores.length === 0) return;
      
      const avgScore = (allScores.reduce((a, b) => a + b, 0) / allScores.length).toFixed(1);
      const maxScore = Math.max(...allScores);
      const minScore = Math.min(...allScores);
      const trend = calculateTrend(university, categories, years);
      
      const stats = [
        { label: 'Ortalama Puan', value: avgScore },
        { label: 'En YÃ¼ksek Puan', value: maxScore },
        { label: 'En DÃ¼ÅŸÃ¼k Puan', value: minScore },
        { label: 'Trend', value: trend > 0 ? `â†—ï¸ +${trend.toFixed(1)}` : trend < 0 ? `â†˜ï¸ ${trend.toFixed(1)}` : 'â¡ï¸ 0.0' }
      ];
      
      stats.forEach(stat => {
        const card = document.createElement('div');
        card.className = 'stat-card';
        card.innerHTML = `
          <div class="stat-value">${stat.value}</div>
          <div class="stat-label">${stat.label}</div>
        `;
        statsGrid.appendChild(card);
      });
    }

    function calculateTrend(university, categories, years) {
      if (years.length < 2) return 0;
      
      const firstYearScores = [];
      const lastYearScores = [];
      
      categories.forEach(cat => {
        const firstScore = data[university][cat][years[0]];
        const lastScore = data[university][cat][years[years.length - 1]];
        if (firstScore !== null && lastScore !== null) {
          firstYearScores.push(firstScore);
          lastYearScores.push(lastScore);
        }
      });
      
      if (firstYearScores.length === 0 || lastYearScores.length === 0) return 0;
      
      const firstAvg = firstYearScores.reduce((a, b) => a + b, 0) / firstYearScores.length;
      const lastAvg = lastYearScores.reduce((a, b) => a + b, 0) / lastYearScores.length;
      
      return lastAvg - firstAvg;
    }

    function toggleCompareMode() {
      compareMode = !compareMode;
      const btn = document.getElementById('compareBtn');
      
      if (compareMode) {
        btn.textContent = 'ğŸ“Š Normal Mod';
        btn.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
        selectedUniversities.clear();
        hideElement('chartSection');
        showElement('noDataMessage');
      } else {
        btn.textContent = 'âš–ï¸ KarÅŸÄ±laÅŸtÄ±r';
        btn.style.background = 'linear-gradient(135deg, #3498db, #2980b9)';
        selectedUniversities.clear();
        const selectedUni = document.getElementById('universitySelect').value;
        if (selectedUni) {
          renderChart(selectedUni);
        }
      }
    }

    function exportChart() {
      if (!chart) {
        showError('Ã–nce bir grafik oluÅŸturun.');
        return;
      }
      
      const link = document.createElement('a');
      link.download = 'universite-grafik.png';
      link.href = chart.toBase64Image();
      link.click();
    }

    // Utility functions
    function showElement(id) {
      document.getElementById(id).style.display = 'block';
    }

    function hideElement(id) {
      document.getElementById(id).style.display = 'none';
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', fetchData);

    // Year range filter
    document.getElementById('yearRange').addEventListener('change', () => {
      const selectedUni = document.getElementById('universitySelect').value;
      if (selectedUni && !compareMode) {
        renderChart(selectedUni);
      }
    });
  </script>
</body>
</html>
